{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'img/The_Colegio_de_Montalban_Seal.png' %}"/>  
    <title>CDM LOGIN PORTAL</title>
</head>

<body>
    <div class="background-container">
    </div>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-80">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="cb1 text-black">
                <div class="card-body p-5 text-center">
                <img src="{% static 'img/logoccdmfinal.png' %}" alt="Logo" class="logo"/>
                  <div class="height mb-md-1 mt-md-2 pb-5">
                    <h2 class="text-white mb-2 text-uppercase">Login</h2>
                    <p class="text-white mb-5">Please enter your login and password!</p>
                    <div class="card-body login-card-body">
                      <!-- <p class="login-box-msg">Sign in to start your session</p> -->
                      {% if messages %}
                      <div class="col-12">
                          {% for message in messages %}
                          {% if message.tags == 'error' %}
                          <div class="alert alert-danger text-center ">
                              {{message }}
                          </div>
                          {% endif %}
                          {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post" action="{% url 'login' %}">
                      {% csrf_token %}
                  
                      <div data-mdb-input-init class="form-outline form-black mb-4">
                          <input type="email" name="email" class="form-control form-control-lg" placeholder="Email" required/>
                          <label class="form-label text-white" for="typeEmailX">Email</label>
                      </div>
                  
                      <div data-mdb-input-init class="form-outline form-black mb-4">
                          <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required/>
                          <label class="form-label text-white" for="typePasswordX">Password</label>
                      </div>
                  
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5 btn-login" type="submit">Login</button>
                    </form>
                  
                    <p class="small mb-5 pb-lg-2"><a class="text-white" href="#!">Forgot password?</a></p>
      
                    
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 footer">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          Copyright Â© 2020. All rights reserved.
        </div>
        <!-- Copyright -->
    
        <!-- Right -->
        <div>
          <a href="https://www.facebook.com/cdmofficialpage2023" target="_blank" class="text-white">
            <i class="fab fa-facebook-f"></i>
          </a>
            <a href="about.html" style="margin-left: 50px;" class="text-white">
                <i class="fas fa-info-circle"></i>
            </a>
            
            <a href="contact.html" class="text-white"style="margin-left: 50px;">
                <i class="fas fa-file-invoice"></i>
            </a>
        </div>
        <!-- Right -->
      </div>
      </section>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
